<body>

  <header class="header" id="header">
    <nav class="nav container">
      <a href="#header" class="nav__logo">
        <img src="./images/favicon.png" alt="logo image">
        PizzaBan
      </a>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item"><a href="./final.html" class="nav__link active-link">Home</a></li>

        </ul>

      </div>

    </nav>
  </header>

  <div class="containers">
    <div class="column">
      <i class="fas fa-user icon"></i>
      <h2>Contact Us</h2>
      <form>
        <label for="name" class="custom-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name" required>

        <label for="email" class="custom-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="email@example.com" required>

        <label for="message" class="custom-label">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Enter Your Query Here"></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="column">
      <div class="contact-info">
        <h2>Contact Information</h2>
        <i class="fas fa-map-marker-alt icon"></i>
        <p><strong>Address:</strong>Poblacion, 6020 Sibonga, Cebu</p>
        <i class="fas fa-envelope icon"></i>
        <p><strong>Email:</strong> <a href="naviedaj567@gmail.com" style="color: #fff;">naviedaj567@gmail.com</a></p>
        <i class="fas fa-globe icon"></i>
        <p><strong>Website:</strong> <a href="./final.html" target="_blank" style="color: #fff;">PizzaBan</a></p>
        <p>Feel free to contact us for any inquiries or assistance.</p>
      </div>
    </div>
